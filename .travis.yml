language: python
python:
    - "3.4"
install: 
    - sudo apt-add-repository ppa:ubuntu-sdk-team/ppa -y
    - sudo apt-get update -q
    - sudo apt-get install python3-dev 
    - sudo apt-get install qtdeclarative5-dev 
    - sudo apt-get install postgresql-server-dev-all 
    - sudo apt-get install postgresql-client-common
    - sudo apt-get install libpq-dev 
    - pip install psycopg2
    - wget http://sourceforge.net/projects/pyqt/files/sip/sip-4.15.3/sip-4.15.3.tar.gz
    - tar -xzf sip-4.15.3.tar.gz
    - cd sip-4.15.3
    - python configure.py
    - make -j4
    - sudo make install
    - cd -
    - wget http://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.1.1/PyQt-gpl-5.1.1.tar.gz
    - tar -xzf PyQt-gpl-5.1.1.tar.gz
    - cd PyQt-gpl-5.1.1
    - python configure.py -q /usr/lib/x86_64-linux-gnu/qt5/bin/qmake --confirm-license --enable QtCore --enable QtGui --enable QtTest --enable QtWidgets
    - make -j4
    - sudo make install
    - cd -
    - pip install coveralls
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3
script: 
    - coverage run ./expert_test.py -a 78.107.239.213:54321
after_success:
    - coveralls
