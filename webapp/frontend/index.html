<html>
<head>
	<title>43</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
</head>
<body>
	<section id="app-section">
		<div class="container">
			<div class="controls">
				<header id="header">
					<input id="new-post-opus" class="input-large" type="text" placeholder="opus" autofocus>
					<input id="new-post-tags" class="input-large" type="text" placeholder="tags">
					<input id="new-post-summary" class="input-large" type="text" placeholder="summary">
					<button id="new-post" type="button" class="btn btn-primary">Add</button>
				</header>
				<section id="main-section">
					<ul id="post-list"></ul>
				</section>
			</div>
		</div>
	</section>
	<script type="text/template" id="post-template">
		<div class="view">
			<label><%- opus %><%- tags %><%- summary %></label>
		</div>
	</script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/lodash.min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone-localstorage.js"></script>
	<script src="js/models/post.js"></script>
	<script src="js/collections/posts.js"></script>
	<script src="js/views/posts.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
